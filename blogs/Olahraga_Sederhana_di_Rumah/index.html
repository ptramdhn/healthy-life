      document.addEventListener("DOMContentLoaded", () => {
        const content = `
        <section>
            <article>
              <p>
                Di tengah kesibukan yang semakin meningkat, banyak orang merasa sulit untuk menemukan
                waktu berolahraga. Jadwal yang padat sering kali membuat aktivitas fisik menjadi prioritas
                terakhir, meskipun kita tahu betapa pentingnya menjaga kesehatan tubuh. Di era yang serba
                cepat ini, ada banyak pilihan olahraga yang dapat dilakukan di rumah tanpa memerlukan
                peralatan khusus. Dalam artikel ini, kami akan membahas lima rekomendasi olahraga yang
                mudah dan cocok bagi pemula.
              </p>
              <p>
                Salah satu cara paling sederhana untuk tetap aktif adalah dengan berjalan-jalan di dalam
                rumah. Aktivitas ini tidak memerlukan banyak waktu dan bisa dilakukan kapan saja. Anda
                bisa berjalan di koridor, halaman, atau bahkan naik turun tangga. Luangkan waktu sekitar 10-
                15 menit setiap hari untuk berjalan dengan cepat. Selain meningkatkan detak jantung,
                berjalan juga dapat membantu meredakan stres dan meningkatkan suasana hati.
              </p>
              <p>
                Selanjutnya, ada jumping jacks yang merupakan latihan kardio vaskular yang sangat efektif.
                Untuk melakukannya, berdirilah tegak dengan kaki rapat dan tangan di samping tubuh.
                Kemudian, melompatlah sambil membuka kaki lebar dan mengangkat tangan ke atas.
                Kembali ke posisi awal dan ulangi gerakan ini sebanyak 10-15 kali. Jumping jacks tidak
                hanya membakar kalori tetapi juga meningkatkan stamina dan kebugaran secara keseluruhan.
              </p>
              <p>
                Latihan lain yang mudah dilakukan adalah push up. Latihan ini sangat baik untuk
                memperkuat otot dada, lengan, dan inti tubuh. Untuk melakukan push up, posisikan tubuh
                tengkurap dengan tangan di bawah bahu. Turunkan tubuh hingga dada hampir menyentuh
                lantai, lalu angkat kembali ke posisi awal. Jika Anda merasa kesulitan, Anda bisa mencoba
                variasi push up dengan lutut menyentuh lantai sebagai permulaan.
              </p>
              <p>
                Squat juga merupakan latihan yang sangat efektif untuk pemula. Latihan ini membantu
                memperkuat otot kaki dan bokong serta meningkatkan fleksibilitas. Untuk melakukan squat,
                berdirilah dengan kaki selebar bahu dan turunkan tubuh seolah-olah Anda duduk di kursi.
                Pastikan punggung tetap lurus selama gerakan ini. Angkat kembali ke posisi berdiri dan
                ulangi sebanyak 10-15 kali.
              </p>
              <p>
                Terakhir, plank adalah latihan yang sangat baik untuk memperkuat otot inti dan
                meningkatkan stabilitas tubuh. Mulailah dengan posisi seperti push up, tetapi bertumpu pada
                lengan dan jari kaki. Tahan posisi ini selama 20-30 detik atau lebih jika mampu. Pastikan
                punggung tetap lurus dan perut tertarik ke dalam selama melakukan plank.
              </p>
              <p>
                Dengan lima rekomendasi olahraga ini, Anda dapat tetap aktif meskipun memiliki jadwal
                yang padat. Selain sederhana, lima olahraga ini dapat memberikan dampak besar jika
                dilakukan secara rutin. Kunci utamanya adalah konsistensi. Anda tidak perlu meluangkan
                waktu berjam-jam, cukup lakukan selama 10-20 menit setiap hari. Meskipun hanya beberapa
                menit, ini penting untuk menjaga kesehatan fisik dan mental Anda.
              </p>
              <p>
                Dengan melakukan olahraga di rumah, Anda bisa menghemat waktu tanpa harus pergi ke
                pusat kebugaran. Aktivitas fisik ini juga dapat menjadi momen relaksasi dan pelepas stres di
                tengah kesibukan. Ingat, menjaga kesehatan tubuh adalah investasi terbaik yang bisa kita
                lakukan untuk masa depan. Jadi, mulailah bergerak dan jadikan olahraga sebagai bagian dari
                rutinitas harian Anda. Selamat berolahraga!
              </p>
