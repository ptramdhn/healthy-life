    <script>
      let lastScrollTop = 0; // Menyimpan posisi scroll terakhir
      const navbar = document.getElementById("navbar");

      window.addEventListener("scroll", function () {
        let currentScroll =
          window.pageYOffset || document.documentElement.scrollTop;

        if (currentScroll > lastScrollTop) {
          // Jika scroll ke bawah, sembunyikan navbar
          navbar.style.top = "-60px"; // Menyembunyikan navbar (sesuaikan dengan tinggi navbar)
        } else {
          // Jika scroll ke atas, tampilkan navbar
          navbar.style.top = "0";
        }
        lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // Untuk mencegah scroll negatif
      });

      document.addEventListener("DOMContentLoaded", () => {
        const content = `
        <section>
            <article>
                Pola hidup sehat adalah cara menjalani kehidupan yang bertujuan untuk meminimalisir risiko penyakit serius dan kematian dini. Menurut Organisasi Kesehatan Dunia (WHO), pola hidup sehat mencakup berbagai aspek, mulai dari pola makan yang seimbang hingga aktivitas fisik yang cukup, serta menjaga kesehatan mental dan lingkungan. Dengan menerapkan gaya hidup sehat, seseorang dapat meningkatkan kualitas hidup dan kesejahteraan secara keseluruhan.
            </article>
            <p>Komponen Utama Pola Hidup Sehat</p>
            <ol>
              <li>
                <article>
                  <strong>Pola Makan Sehat</strong><br>
                  Mengonsumsi makanan bergizi seimbang yang mencakup karbohidrat, protein, lemak sehat, serta vitamin dan mineral sangat penting untuk mendukung fungsi tubuh. Makanan segar seperti buah dan sayuran harus menjadi bagian utama dari diet sehari-hari.
                </article>
              </li>
              <li>
                <article>
                  <strong>Aktivitas Fisik</strong><br>
                  Rutin berolahraga minimal 30 menit per hari dapat membantu menjaga berat badan, meningkatkan metabolisme, dan mengurangi risiko penyakit kronis seperti diabetes dan penyakit jantung. Olahraga juga berkontribusi pada kesehatan mental dengan meningkatkan produksi hormon endorfin yang membuat seseorang merasa lebih bahagia.
                </article>
              </li>
              <li>
                <article>
                  <strong>Istirahat yang Cukup</strong><br>
                  Tidur yang berkualitas sangat penting untuk pemulihan tubuh. Kurang tidur dapat mempengaruhi kesehatan fisik dan mental, sehingga penting untuk menjaga pola tidur yang baik.
                </article>
              </li>
              <li>
                <article>
                  <strong>Menghindari Kebiasaan Buruk</strong><br>
                  Menghindari merokok, konsumsi alkohol berlebihan, serta makanan cepat saji adalah langkah penting dalam menjaga kesehatan. Kebiasaan buruk ini dapat meningkatkan risiko berbagai penyakit serius.
                </article>
              </li>
              <li>
                <article>
                  <strong>Menjaga Kesehatan Mental</strong><br>
                  Kesehatan mental sama pentingnya dengan kesehatan fisik. Melakukan aktivitas positif seperti meditasi atau hobi dapat membantu mengurangi stres dan meningkatkan kesejahteraan mental.
                </article>
              </li>
            </ol>
            <p><strong>Manfaat Pola Hidup Sehat</strong></p>
            <ol>
              <li>
                <article>
                  <strong>Mencegah Penyakit</strong><br>
                  Dengan menerapkan pola hidup sehat, risiko terkena penyakit seperti obesitas, diabetes, dan penyakit jantung dapat diminimalisir.
                </article>
              </li>
              <li>
                <article>
                  <strong>Meningkatkan Energi</strong><br>
                  Nutrisi yang baik dan olahraga teratur dapat meningkatkan tingkat energi sehari-hari, memungkinkan individu untuk lebih produktif dalam aktivitas mereka.
                </article>
              </li>
              <li>
                <article>
                  <strong>Meningkatkan Kesejahteraan Mental</strong><br>
                  Aktivitas fisik dan pola makan yang baik berkontribusi pada suasana hati yang lebih baik dan kesehatan mental yang stabil.
                </article>
              </li>
            </ol>
            <p><strong>Langkah-Langkah Memulai Pola Hidup Sehat</strong></p>
            <ol>
              <li>
                <article>
                  <strong>Evaluasi Kebiasaan Saat Ini</strong><br>
                  Identifikasi kebiasaan buruk yang perlu diubah.
                </article>
              </li>
              <li>
                <article>
                  <strong>Tetapkan Tujuan Realistis</strong><br>
                  Buatlah tujuan kecil yang dapat dicapai untuk memudahkan transisi ke gaya hidup sehat.
                </article>
              </li>
              <li>
                <article>
                  <strong>Dapatkan Dukungan</strong><br>
                  Libatkan keluarga atau teman untuk mendapatkan dukungan dalam perjalanan menuju pola hidup sehat.
                </article>
              </li>
              <li>
                <article>
                  <strong>Konsisten</strong><br>
                  Buatlah rutinitas harian yang mencakup semua aspek pola hidup sehat.
                </article>
              </li>
            </ol>

                Referensi artikel : <br>

                    https://www.liputan6.com/hot/read/4839149/pengertian-pola-hidup-sehat-tujuan-dan-cara-penerapannya-yang-wajib-diketahui
                </a>
            </article>
        </section>
    `;

        document.getElementById("content").innerHTML = content;
      });
    </script>
